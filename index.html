<html>
<head>
	<link rel="stylesheet" href="rastr.css">
	
	<style type="text/css">
		body {
			margin: 0;
			padding: 1em;
			background: #bbb;
			font-family: sans-serif;
		}
		
		.container {
			margin: 1em 0;
		}

		[class^="col"] {
			position: relative;
			padding: 1.5em .5em .5em .5em;
			background-color: rgba(255, 255, 255, .5);
			font-size: .8rem;
			color: rgba(0, 0, 0, .4);
		}

		[class^="col"]:before {
			position: absolute;
			top: .15em;
			content: attr(class);
		}
		
		[class^="col"]:nth-child(even) {
			background-color: rgba(0, 0, 0, .5);
		}
	</style>
</head>
<body>
<h1>Rastr</h1>
<h2>Simple Columns</h2>

<div class="container">
	<div class="col-12"></div>
</div>

<div class="container">
	<div class="col-6"></div>
	<div class="col-6"></div>
</div>

<div class="container">
	<div class="col-4"></div>
	<div class="col-4"></div>
	<div class="col-4"></div>
</div>

<div class="container">
	<div class="col-2"></div>
	<div class="col-4"></div>
	<div class="col-6"></div>
</div>

<div class="container">
	<div class="col-3"></div>
	<div class="col-9"></div>
</div>

<div class="container">
	<div class="col-1"></div>
	<div class="col-2"></div>
	<div class="col-3"></div>
	<div class="col-4"></div>
	<div class="col-2"></div>
</div>

<div class="container">
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
	<div class="col-1"></div>
</div>

<h2>Nested Columns</h2>

<div class="container">
	<div class="col-12">
		<div class="col-6"></div>
		<div class="col-6"></div>
	</div>
</div>

<div class="container">
	<div class="col-6">
		<div class="col-6"></div>
		<div class="col-6"></div>
	</div>
	<div class="col-6">
		<div class="col-6"></div>
		<div class="col-6"></div>
	</div>
</div>

</body>
</html>
